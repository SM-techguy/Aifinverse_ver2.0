<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIFinverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.jpg') }}">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(to bottom, #0b1d2a, #071018, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            position: relative;
        }


        /* Main Content */
        .container {
            text-align: center;
            animation: float 4s ease-in-out infinite;
            z-index: 2;
        }
        /* Make landing & form static (no floating) */
        #landing,
        #formPage {
            animation: none !important;
        }


        .title {
            font-size: 3.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ffecd2, #fcb69f, #ffecd2);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 6s linear infinite;
            text-shadow: 0 0 25px rgba(255, 236, 210, 0.6);
        }

        .subtitle {
            margin-top: 15px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .waitlist-btn {
            margin-top: 40px;
            padding: 14px 42px;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #000;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(252, 182, 159, 0.5);
        }

        .waitlist-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 60px rgba(252, 182, 159, 0.8);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
            100% { transform: translateY(0); }
        }

        @keyframes gradientMove {
            0% { background-position: 0%; }
            100% { background-position: 300%; }
        }

        /* Christmas Glow */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
            z-index: 1;
        }

        body::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
    linear-gradient(
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0.85)
    ),
    url("{{ url_for('static', filename='bg1.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 0;
}

/* Form Styling */
.form {
    margin-top: 35px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
}

.form input {
    width: 280px;
    padding: 14px 18px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 0.95rem;
    text-align: center;
}

.form input::placeholder {
    color: #888;
}


/* Floating animation */
@keyframes santaFloat {
    0% {
        transform: translateY(0) scale(1);
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    50% {
        transform: translateY(-12px) scale(1.03);
    }
    100% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

/* Mobile adjustment */
@media (max-width: 768px) {
    .christmas-gif {
        width: 180px;
        bottom: 5px;
        right: 5px;
    }
}

/* üéØ Logo top-left (BIG & premium) */
.logo {
    position: absolute;
    top: 5px;
    left: 30px;
    z-index: 6;
    display: flex;
    align-items: center;
}

.logo img {
    height: 100px;          /* üî• BIG logo */
    width: auto;
    filter:
        drop-shadow(0 10px 25px rgba(0,0,0,0.7))
        drop-shadow(0 0 25px rgba(255, 200, 150, 0.35));
    transition: transform 0.4s ease;
}

/* Subtle hover polish (optional but premium) */
.logo img:hover {
    transform: scale(1.05);
}

/* Mobile adjustment */
@media (max-width: 768px) {
    .logo img {
        height: 65px;
    }
}

/* üìÑ Article Section */
.article {
    max-width: 820px;
    margin-top: 60px;
    padding: 40px 45px;
    background: rgba(10, 15, 25, 0.75);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    box-shadow:
        0 25px 60px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(255,255,255,0.05);
    text-align: left;
}

.article h2 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 18px;
    background: linear-gradient(90deg, #ffecd2, #fcb69f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.article p {
    font-size: 1.05rem;
    line-height: 1.85;
    opacity: 0.9;
    margin-bottom: 18px;
}

.article ul {
    margin-left: 18px;
    margin-bottom: 20px;
}

.article ul li {
    margin-bottom: 10px;
    line-height: 1.6;
    opacity: 0.9;
}

/* Divider */
.article-divider {
    height: 1px;
    width: 100%;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.15), transparent);
    margin: 30px 0;
}

/* Mobile */
@media (max-width: 768px) {
    .article {
        padding: 30px 25px;
        margin-top: 40px;
    }

    .article h2 {
        font-size: 1.8rem;
    }
}

</style>
</head>


<body>
    <!-- üéØ Logo -->
    <div class="logo">
        <img src="{{ url_for('static', filename='logo2.png') }}" alt="AIFinverse Logo">
    </div>

    <!-- Glow -->
    <div class="glow"></div>

    <!-- Landing Page -->
    <div class="container" id="landing">
        <h1 class="title">Join the Waitlist</h1>
        <p class="subtitle">Be the first to unwrap what‚Äôs coming soon</p>

        <button class="waitlist-btn" type="button" onclick="openForm()">Notify Me</button>

        <a href="/article" style="text-decoration:none;">
            <button class="waitlist-btn"
                    style="margin-top:20px; background:transparent; color:white; border:2px solid rgba(255,255,255,0.4); box-shadow:none;">
                Read Article
            </button>
        </a>
    </div>

    <!-- Form Page -->
    <div class="container" id="formPage" style="display:none;">
        <h1 class="title">Almost There</h1>
        <p class="subtitle">Fill in your details to join the waitlist</p>

        <form class="form" onsubmit="submitForm(event)">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email Address" required>

            <button type="submit" class="waitlist-btn">Join Now</button>
        </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("landing").style.display = "none";
            document.getElementById("formPage").style.display = "block";
        }

        async function submitForm(event) {
            event.preventDefault();

            const data = {
                first_name: document.getElementById("firstName").value,
                last_name: document.getElementById("lastName").value,
                email: document.getElementById("email").value
            };

            try {
                const response = await fetch("/join-waitlist", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();

                if (result.status === "success") {
                    alert("üéâ You‚Äôre on the waitlist!");
                    document.querySelector(".form").reset();
                    document.getElementById("formPage").style.display = "none";
                    document.getElementById("landing").style.display = "block";
                } else {
                    alert("‚ö†Ô∏è Something went wrong: " + (result.message || ""));
                }
            } catch (error) {
                console.error(error);
                alert("‚ö†Ô∏è Network error or server issue.");
            }
        }
    </script>
</body>

</html>
